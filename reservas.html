    <form action="" method="post">

            <div class="d-flex w-100 col-gap-1">

                <div class="w-50">

                    <input type="number" step="1" name="adultos" value="">

                <div class="w-50">

                <div class="w-50">
                    <label for="hora">Hora</label>

            <label for="mensaje">Mensaje</label>

            <div class="mt-2 mb-3">
                <input type="submit" value="RESERVAR" class="btn w-100">
